name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: operant_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d operant_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      OPERANT_ENV: test
      OPERANT_DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/operant_test
      OPERANT_JWT_SECRET: ci-secret
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
      - name: Lint (ruff)
        run: |
          ruff check .
      - name: Test (pytest)
        run: |
          pytest


